[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=75
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    crud: CRUD operation tests
    api: API endpoint tests
asyncio_mode = auto